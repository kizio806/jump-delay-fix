plugins {
    id 'java-library'
}

base {
    archivesName = "${mod_id}-common-${minecraft_version}"
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.slf4j:slf4j-api:2.0.17'

    testImplementation platform('org.junit:junit-bom:6.0.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
