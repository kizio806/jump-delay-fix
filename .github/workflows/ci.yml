name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: '21'

jobs:
  verify:
    name: Verify Multi-Loader Build
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure Gradle executable bit
        run: chmod +x ./gradlew

      - name: Build and verify
        run: ./gradlew --no-daemon --stacktrace clean buildAll publishReadyCheck

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**
          if-no-files-found: ignore

      - name: Upload Fabric artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jumpdelayfix-fabric
          path: fabric/build/libs/*.jar
          if-no-files-found: error

      - name: Upload NeoForge artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jumpdelayfix-neoforge
          path: neoforge/build/libs/*.jar
          if-no-files-found: error
