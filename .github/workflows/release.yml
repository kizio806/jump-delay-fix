name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  JAVA_VERSION: '21'

jobs:
  build-and-release:
    name: Build and Publish Release Artifacts
    runs-on: ubuntu-24.04
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Ensure Gradle executable bit
        run: chmod +x ./gradlew

      - name: Read build metadata
        id: metadata
        run: |
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2)
          MC_VERSION=$(grep '^minecraft_version=' gradle.properties | cut -d'=' -f2)
          MODRINTH_GAME_VERSIONS=$(grep '^modrinth_game_versions=' gradle.properties | cut -d'=' -f2- || true)

          if [ -z "$MODRINTH_GAME_VERSIONS" ]; then
            MODRINTH_GAME_VERSIONS="$MC_VERSION"
          fi

          {
            echo "mod_version=$MOD_VERSION"
            echo "minecraft_version=$MC_VERSION"
            echo "modrinth_game_versions=$MODRINTH_GAME_VERSIONS"
          } >> "$GITHUB_OUTPUT"

      - name: Normalize Modrinth game versions
        id: modrinth_versions
        run: |
          NORMALIZED=$(echo "${{ steps.metadata.outputs.modrinth_game_versions }}" \
            | tr ',' '\n' \
            | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
            | sed '/^$/d')

          if [ -z "$NORMALIZED" ]; then
            echo "No valid game versions found in modrinth_game_versions."
            exit 1
          fi

          {
            echo "list<<EOF"
            echo "$NORMALIZED"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Verify tag matches mod_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}

          if [ "${{ steps.metadata.outputs.mod_version }}" != "$TAG_VERSION" ]; then
            echo "Tag version (${TAG_VERSION}) does not match gradle.properties mod_version (${{ steps.metadata.outputs.mod_version }})."
            exit 1
          fi

      - name: Build and verify release candidate
        run: ./gradlew --no-daemon --stacktrace clean buildAll publishReadyCheck

      - name: Generate checksums
        run: |
          sha256sum fabric/build/libs/*.jar > fabric/build/libs/SHA256SUMS.txt
          sha256sum neoforge/build/libs/*.jar > neoforge/build/libs/SHA256SUMS.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: jumpdelayfix-release-artifacts
          path: |
            fabric/build/libs/*.jar
            fabric/build/libs/SHA256SUMS.txt
            neoforge/build/libs/*.jar
            neoforge/build/libs/SHA256SUMS.txt
          if-no-files-found: error

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Jump Delay Fix ${{ github.ref_name }} (MC ${{ steps.metadata.outputs.minecraft_version }})
          generate_release_notes: true
          files: |
            fabric/build/libs/*.jar
            fabric/build/libs/SHA256SUMS.txt
            neoforge/build/libs/*.jar
            neoforge/build/libs/SHA256SUMS.txt

      - name: Publish to Modrinth (optional)
        if: startsWith(github.ref, 'refs/tags/') && secrets.MODRINTH_TOKEN != '' && secrets.MODRINTH_PROJECT_ID != ''
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          name: Jump Delay Fix ${{ github.ref_name }}
          version: ${{ steps.metadata.outputs.mod_version }}
          version-type: release
          game-versions: ${{ steps.modrinth_versions.outputs.list }}
          loaders: |
            fabric
            neoforge
          files: |
            fabric/build/libs/*.jar
            neoforge/build/libs/*.jar
          changelog-file: CHANGELOG.md
