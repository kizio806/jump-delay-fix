name: Feature request
description: Suggest an improvement for Jump Delay Fix
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What pain point are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the expected behavior.
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope and impact
      description: Describe who benefits and whether this affects Fabric, NeoForge, or both.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternatives you considered.
    validations:
      required: false
